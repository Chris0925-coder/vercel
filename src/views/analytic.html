<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title><%=title%></title>

    <!-- <meta name="viewport" content="width=device-width, initial-scale=1" /> -->
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="/styles/main.css"
    />
    <script src="/scripts/main.js" defer></script>
  </head>
  <body>
    <h1 style="text-align: center">Visitas</h1>
    <div style="display: flex; flex-wrap: wrap; justify-content: space-around">
      <% tab.forEach((data) => { %>
      <article
        style="
          border: 2px solid;
          border-radius: 10px;
          padding: 5px;
          margin: 7px;
        "
      >
        <h2><%=data.domain%></h2>
        <p>CONTEO de VISITAS: <%=data.count%></p>
        <p>Desde: <span><%=data.date%></span></p>
      </article>
      <% }) %>
    </div>
    <section
      style="
        width: 600px;
        height: 400px;
        overflow: scroll;
        margin: 0 auto;
        scrollbar-width: none;
      "
    >
      <div id="messages"></div>
    </section>
  </body>
</html>
