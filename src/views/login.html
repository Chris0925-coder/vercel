<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title><%=title%></title>

    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="/styles/login.css"
    />
    <script src="/scripts/login.js" defer></script>

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="main">
      <section>
        <h1>LOGIN</h1>
        <div class="container">
          <div class="body-card">
            <form id="login">
              <div class="form-group">
                <label>Usuario</label>
                <input name="username" type="text" placeholder="usuario" />
              </div>
              <div class="form-group">
                <label>Contrase単a</label>
                <input
                  name="password"
                  type="password"
                  placeholder="contrase単a"
                />
              </div>
              <div class="form-group">
                <button type="submit" form="login">Enviar</button>
              </div>
            </form>
          </div>
        </div>
      </section>

      <br />
      <hr />
      <br />

      <section>
        <h2>Registro</h2>
        <div class="container">
          <div class="body-card">
            <form id="register">
              <div class="form-group">
                <label>Nombre</label>
                <input name="name" type="text" placeholder="Nombre" />
              </div>
              <div class="form-group">
                <label>Usuario</label>
                <input name="username" type="text" placeholder="usuario" />
              </div>
              <div class="form-group">
                <label>Email</label>
                <input name="email" type="email" placeholder="Email" />
              </div>
              <div class="form-group">
                <label>Contrase単a</label>
                <input
                  name="password"
                  type="password"
                  placeholder="contrase単a"
                />
              </div>
              <div class="form-group">
                <button type="submit" form="register">Enviar</button>
              </div>
            </form>
          </div>
        </div>
      </section>
      <div id="message"><%=message%></div>
    </div>
  </body>
</html>
